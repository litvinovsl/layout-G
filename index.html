<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Путешествия по России</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo-container">
            <div class="header__logo-circle">
                <h2 class="header__logo">G</h2>
            </div>
            <h2 class="header__name">Global</h2>
        </div>
        <nav class="header__navigations">
            <ul class="header__links">
                <li class="header__link"><a class="header__link-text opacity" href="#">Mobile Top Up</a></li>
                <li class="header__link"><a class="header__link-text opacity" href="#">About</a></li>
                <li class="header__link"><a class="header__link-text opacity" href="#">Rate</a></li>
                <li class="header__link"><a class="header__link-text opacity" href="#">Help</a></li>
            </ul>
        </nav>
        <button class="button opacity" type="button">Sign Up</button>
    </header>
    <main class="content">
        <section class="main-info">
            <h1 class="main-info__text">Now Buy Your PIN or <span class="main-info__text_orange">Top Up</span></h1>
            <h1 class="main-info__text main-info__text_bank">With Bank Transfer</h1>
            <p class="main-info__paragraph">We Make international calling simple, relible, and cheap basedon your unique
                calling behavior.</p>
            <button class="button opacity button_main" type="button">Get Started</button>
        </section>
        <form class="form-search">
            <input class="form-search__input" type="text" placeholder="Where do you want to call?">
            <button class="button button__search opacity">
                <img class="button__search-img" src="./img/search.svg">
            </button>
        </form>
        <section class="users">
            <div class="users__pic-container">
                <img class="users__pic users__pic_1" src="./img/adam-1.jpeg" alt="avatar user">
                <img class="users__pic users__pic_2" src="./img/adam-1.jpeg" alt="avatar user">
                <img class="users__pic users__pic_3" src="./img/adam-1.jpeg" alt="avatar user">
                <button class="button button__users opacity">
                    <img class="button__users-img" src="./img/plus.svg" alt="all user">
                </button>
            </div>
            <p class="users__paragraph">45k+ Regular User. <a class="users__paragraph users__paragraph_link" href="#">View Price Plan</a></p>
        </section>
        <div class="animation__container-all">
            <div class="animation-conteiner">
                <img class="p-a animation__girl" src="./img/girl.png">
                <img class="p-a animation__eng" src="./img/eng.svg">
                <img class="p-a animation__ita" src="./img/ita.svg">
                <img class="p-a animation__portu" src="./img/portu.svg">
                <img class="p-a animation__portu-mr" src="./img/portuM.png">
                <img class="p-a animation__portu-ml" src="./img/portuM.png">
                <div class="p-a animation__circle"></div>
                <div class="p-a animation__circle_green"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
